<div class="container-fluid" >
    <form class="main-form">
        <br>
      <span style="margin-top: 50px;">SignUp Form</span>
      <div  style="margin-top: 10px;"class="row">
        <div  style="margin-top: 20px;" class="col-md-6">
          <div  class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control">
          </div>
          <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control">
          </div>
          <div class="form-group">
            <label>Date Of Birth</label>
            <input type="date" class="form-control">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control">
          </div>
        </div>
        <div style="margin-top: 20px;" class="col-md-6">
          <div class="form-group">
            <label>Middle Name</label>
            <input type="text" class="form-control" placeholder="optional">
          </div>
          <div class="form-group">
            <label>Email ID</label>
            <input type="email" class="form-control">
          </div>
          <div class="form-group">
            <label>Mobile Number</label>
            <input type="tel" class="form-control">
          </div>
          <div class="form-group">
            <label>Confirm Password</label>
            <input type="text" class="form-control">
          </div>
        </div>
      </div>
      <div class="xyz">
        <button class="btn btn-primary btn-lg" (click)="SignUpTo()">Sign Up</button>
        <p style="margin-left:300px;margin-top: 15px;"> your Alredy Registor please / <a href="#">SignIn Here</a></p>
        <p style="color:white; font-weight:bold; background-color: orangered; text-align: center;">{{msg}}</p>
      </div>
     
    </form>
  </div>
